<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seekr</title>
    <link rel="icon" href="SeekerSS.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: url("Newmoon.png") no-repeat top center fixed;
        background-size: cover;  
        background-attachment: fixed;  
        background-position: top center; 
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background:rgba(10, 10, 10, 0.9);
      }
      nav .menu {
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: 0.3s;
      }
      nav a:hover {
        color: #ffcc80;
      }

      #darkToggle {
        background: transparent;
        border: none;
        font-size: 22px;
        cursor: pointer;
        color: white;
      }

      /* Logo */
      .logo-container {
        display: flex;
        justify-content: center;  
        align-items: center;
        margin-top: 120px; 
        transition: all 0.6s ease;
      }
      .logo {
        width: 250px;
        transition: all 0.6s ease;
      }
      .logo-container.hidden {  
        opacity: 0;
        visibility: hidden;
        margin: 0;
      }

      /* Search Section */
      .search-container {
        display: flex;
        justify-content: center;
        margin: 20px auto;
        width: 90%;
        max-width: 600px;
        position: sticky;
        top: 60px; 
        z-index: 999;
        border: 0.1px solid #ccc; 
        border-radius: 25px 25px 25px 25px; 
        padding: 0.1px; 
        background-color: #fff; 
      }

      #query {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        font-size: 16px;
        border-radius: 25px 0 0 25px;
      }

      button.search-btn {
        padding: 12px 20px;
        background: black;
        color: white;
        border: none;
        border-radius: 0;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }
      button.search-btn-askAi{
        padding: 12px 20px;
        background: black;
        color: white;
        border: none;
        border-radius: 0 25px 25px 0; 
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }
      button.search-btn:hover {
        background: #791505;
      }
      button.search-btn-askAi:hover {
        background: #791505;
      }

      /* Responsive */
      @media(max-width: 600px) {
        .search-container {
          flex-direction: column;
        }
        #query {
          border-radius: 25px;
          margin-bottom: 10px;
        }
        button.search-btn {
          border-radius: 25px;
          width: 100%;
        }
      }

      /* Results */
      #results {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        margin-top: 10px;
        width: 90%;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }

      #results.active {
        background: rgba(0,0,0,0.85);
        border-radius: 20px;
      }
      .result {
        background: rgba(10, 10, 10, 0.9);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 0px;
        transition: transform 0.3s, background 0.3s;
      }
      .result:hover {
        transform: scale(1.02);
        background: rgba(255,255,255,0.1);
      }
      .result a {
        font-size: 18px;
        color: #791505;
        font-weight: bold;
        text-decoration: none;
      }
      .result a:hover {
        text-decoration: underline;
      }
      .result p {
        font-size: 14px;
        margin: 8px 0;
        color: #EAEAEA;
      }
      .result small {
        color: #bbb;
      }
      .result ul,
      .result ol {
        padding-left: 20px;   
        margin: 10px 0;       
      }
      .result li {
        margin-bottom: 6px;   
      }


      /* Scrollbar */
      #results::-webkit-scrollbar {
        width: 8px;
      }
      #results::-webkit-scrollbar-thumb {
        background: #666;
        border-radius: 10px;
      }
      #results::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      /* Dark Mode */
      body.dark {
        background: url("sky.png") no-repeat top center fixed;
        background-size: cover;   
        background-attachment: fixed;  
        background-position: top center;    }

      body.dark nav {
        background-color: #2c2c2c;  
      }
      body.dark .result {
        background: rgba(211, 196, 196, 0.1);
      }
      body.dark .result a {
        color: #90caf9;
      }

      /* Loading */
      #loading {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        display: none;
        color: #791505;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav role="navigation">
      <div class="menu">
        <a href="main.html">Home</a>
        <a href="images.html">Images</a>
        <a href="about.html">About</a>
      </div>
      <button id="darkToggle" aria-label="Toggle Dark Mode">üåô</button>
    </nav>
    

    <!-- Logo -->
    <div class="logo-container" id="logoContainer">
      <img src="SeekerTrance.png" alt="Logo" class="logo" id="logo">
    </div>


      <!-- Search Box -->
      <div class="search-container">
        <input type="text" id="query" placeholder="Search or Ask Seekr" aria-label="Search or Ask Seekr">
        <button class="search-btn" aria-label="Search Button" onclick="search()">Search Web</button>
        <button class="search-btn-askAi" x aria-label="Ask AI" onclick="askAI()">Ask AI</button>
      </div>

      <!-- Loading -->
      <div id="loading">üîé Searching...</div>

      <!-- Results -->
      <div id="results"></div>

    <script>
      const logoContainer = document.getElementById("logoContainer");
    
      async function search() {
        logoContainer.classList.add("hidden");
        const query = document.getElementById("query").value.trim();
        if (!query) return;

        const resultsDiv = document.getElementById("results");
        const loading = document.getElementById("loading");
        resultsDiv.innerHTML = "";
        loading.style.display = "block";

        try {
          const res = await fetch(`http://localhost:3000/api/search?q=${encodeURIComponent(query)}`);
          const data = await res.json();
          loading.style.display = "none";
          resultsDiv.classList.add("active");

          if (data.items) {
            data.items.forEach(item => {
              const div = document.createElement("div");
              div.className = "result";
              div.innerHTML = `
                <a href="${item.link}" target="_blank">${item.title}</a>
                <p>${item.snippet}</p>
                <small>${item.link}</small>
              `;
              resultsDiv.appendChild(div);
            });
          } 
          else {
            resultsDiv.innerHTML = "<p>No results found.</p>";
          }
        } 
        catch (error) {
          console.error(error);
          loading.style.display = "none";
          resultsDiv.innerHTML = "<p>‚ö†Ô∏è Error fetching results.</p>";
        }
      }


      function formatAIText(text) {
        if (!text) return "‚ö†Ô∏è No valid response from AI.";

        const lines = text.split("\n");
        let html = "";
        let inList = false;
        let inOrderedList = false;

        lines.forEach(line => {
          // Ordered list
          if (/^\d+\.\s/.test(line)) {
            if (!inOrderedList) {
              html += "<ol>";
              inOrderedList = true;
            }
            const item = line.replace(/^\d+\.\s/, "")
              .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
              .replace(/\*(.*?)\*/g, "<em>$1</em>");
            html += `<li>${item}</li>`;
            inList = false; 
          }
          // Bullet list
          else if (line.startsWith("* ")) {
            if (!inList) {
              html += "<ul>";
              inList = true;
            }
            const item = line.slice(2)
              .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
              .replace(/\*(.*?)\*/g, "<em>$1</em>");
            html += `<li>${item}</li>`;
            inOrderedList = false; 
          }
          // Normal paragraph
          else {
            if (inList) { html += "</ul>"; inList = false; }
            if (inOrderedList) { html += "</ol>"; inOrderedList = false; }

            if (line.trim() !== "") {
              const para = line.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
                .replace(/\*(.*?)\*/g, "<em>$1</em>");
              html += `<p>${para}</p>`;
            }
          }
        });

        if (inList) html += "</ul>";
        if (inOrderedList) html += "</ol>";
        return html;
      }

      async function askAI() {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("Please enter a question!");

      const resultsDiv = document.getElementById("results");
      resultsDiv.classList.add("active");
      resultsDiv.innerHTML = "<p>ü§ñ Thinking...</p>";

        try {
          const res = await fetch("http://localhost:3000/api/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query }),
          });
          const data = await res.json();
          const formattedAnswer = formatAIText(data.answer);
          resultsDiv.innerHTML = `
            <div class="result">
              <h3><u> Seekr AI Summary:</u></h3>
              <p>${formattedAnswer}</p>
            </div>`;
        } 
        catch (err) {
          console.error(err);
          resultsDiv.innerHTML = "<p>‚ö†Ô∏è Error connecting to AI.</p>";
        }
      }

      document.getElementById("query").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          search();
        }
      });

      const btn = document.getElementById("darkToggle");
      if(localStorage.getItem("darkMode") === "true"){
          document.body.classList.add("dark");
          btn.textContent = "‚òÄÔ∏è";
      }

      btn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        const dark = document.body.classList.contains("dark");
        btn.textContent = dark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("darkMode", dark);
      });
    </script>
  </body>
</html>
