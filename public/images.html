<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seekr - Image</title>
    <link rel="icon" href="SeekerSS.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: url("Gal.png") no-repeat top center fixed;
        background-size: cover;
        background-attachment: fixed;  
        background-position: top center; 
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        -ms-overflow-style: none; 
        scrollbar-width: none; 
      }
      
      body::-webkit-scrollbar {
        display: none;            
      }

      /* Navbar */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: rgba(10, 10, 10, 0.9);
      }

      nav .menu {
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: 0.3s;
      }
      nav a:hover {
        color: #ffcc80;
      }

      #darkToggle {
        background: transparent;
        border: none;
        font-size: 22px;
        cursor: pointer;
        color: white;
      }

      /* Logo */
      .logo-container {
        display: flex;
        justify-content: center;   
        align-items: center;
        margin-top: 120px; 
        transition: all 0.6s ease;
      }
      .logo {
        width: 400px;
        transition: all 0.6s ease;
      }
      .logo-container.hidden {  
        opacity: 0;
        visibility: hidden;
        margin: 0;
      }
        
      main {
          flex: 1;
          overflow-y: scroll;
          scrollbar-width: none;      
          -ms-overflow-style: none; 
          padding: 20px;
        }
      main::-webkit-scrollbar {
        display: none;               
      }
    
      /* Search Section */
      .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }
      .search-box {
        display: flex;
        width: 60%;
        max-width: 600px;
        border: 2px solid black;
        border-radius: 25px;
        overflow: hidden;
      }
      .search-box input {
        flex: 1;
        padding: 10px 15px;
        border: none;
        outline: none;
        font-size: 16px;
      }
      .search-box button {
        background: black;
        color: white;
        border: none;
        padding: 0 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease, transform 0.3s ease;
      }
      .search-box button:hover {
        background: #791505;   
      }

      .results {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 90%;
        max-width: 1200px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      .result {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .result img {
        max-width: 100%;
        border-radius: 8px;
      }
      .result:hover {
        transform: scale(1.02);
        box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
      }
      #results {
        -ms-overflow-style: none; 
        scrollbar-width: none;    
      }
      #results::-webkit-scrollbar {
        display: none;          
      }

      /* Dark Mode */
      body.dark {
        background: url("sky.png") no-repeat top center fixed;
        background-size: cover;  
        background-attachment: fixed;  
        background-position: top center;    
      }
      body.dark nav {
        background: rgba(10, 10, 10, 0.9);
      }
      body.dark .result {
        background: rgba(211, 196, 196, 0.1);
      }
      body.dark .result a {
        color: #90caf9;
      }

      /* Responsive */
      @media(max-width: 600px) {
        .search-container {
          flex-direction: column;
          align-items: center;
        }
        #query {
          width: 100%;
        }
        .search-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav role="navigation">
      <div class="menu">
        <a href="main.html">Home</a>
        <a href="images.html">Images</a>
        <a href="about.html">About</a>
      </div>
      <button id="darkToggle" aria-label="Toggle Dark Mode">üåô</button>
    </nav>
    <!-- Logo -->
    <div class="logo-container" id="logoContainer">
      <img src="SeekerIMG.png" alt="Logo" class="logo" id="logo">
    </div>

    <main>
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="query" placeholder="Search images..." />
          <button onclick="searchImages()">Search</button>
        </div>
      </div>
      <div id="results" class="results"></div>
    </main>

    <script>
      const logoContainer = document.getElementById("logoContainer");
      async function searchImages() {
        logoContainer.classList.add("hidden");
        const query = document.getElementById("query").value.trim();
        if (!query) return;

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "<p>üîé Searching...</p>";

        try {
          const res = await fetch(`http://localhost:3000/api/image?q=${encodeURIComponent(query)}`);
          const data = await res.json();
          resultsDiv.innerHTML = "";

          if (data.items) {
            data.items.forEach(item => {
              resultsDiv.innerHTML += `
                <div class="result">
                  <a href="${item.link}" target="_blank">
                    <img src="${item.link}" alt="${item.title}" />
                  </a>
                </div>
              `;
            });
          } 
          else {
            resultsDiv.innerHTML = "<p>No results found.</p>";
          }
        } 
        catch (err) {
          console.error(err);
          resultsDiv.innerHTML = "<p>‚ö†Ô∏è Error fetching images.</p>";
        }
      }

      document.getElementById("query").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          searchImages();
        }
      });

      const btn = document.getElementById("darkToggle");
      if(localStorage.getItem("darkMode") === "true"){
        document.body.classList.add("dark");
        btn.textContent = "‚òÄÔ∏è";
      }

      btn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        const dark = document.body.classList.contains("dark");
        btn.textContent = dark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("darkMode", dark);
      });
    </script>
  </body>
</html>
